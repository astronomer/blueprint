name: Claude Code Review

on:
  pull_request_target:
    types: [opened, synchronize, labeled]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  claude-review:
    # Safety: Only run for trusted contributors or when specifically requested
    if: |
      (github.event.action != 'labeled' && (
        github.event.pull_request.author_association == 'OWNER' ||
        github.event.pull_request.author_association == 'MEMBER' ||
        github.event.pull_request.author_association == 'COLLABORATOR' ||
        contains(github.event.pull_request.labels.*.name, 'safe-to-review')
      )) ||
      (github.event.action == 'labeled' && github.event.label.name == 'safe-to-review')

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Remove safe-to-review label (one-time approval)
        if: github.event.action == 'labeled' && github.event.label.name == 'safe-to-review'
        run: |
          gh api --method DELETE /repos/${{ github.repository }}/issues/${{ github.event.pull_request.number }}/labels/safe-to-review
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@beta
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

          # Optional: Specify model (defaults to Claude Sonnet 4, uncomment for Claude Opus 4.1)
          # model: "claude-opus-4-1-20250805"

          # Direct prompt for automated review (no @claude mention needed)
          direct_prompt: |
            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Be constructive and helpful in your feedback.

          # Optional: Use sticky comments to make Claude reuse the same comment on subsequent pushes to the same PR
          # use_sticky_comment: true

          # Allow Claude to run validation and testing commands
          allowed_tools: |
            Bash(uv run ruff check blueprint/ tests/),
            Bash(uv run ruff format --check blueprint/ tests/),
            Bash(uv run ty check blueprint/),
            Bash(uv run pytest tests/ -v),
            Bash(uv run blueprint --help),
            Bash(cd examples && uv run blueprint list)

          # Optional: Skip review for certain conditions
          # if: |
          #   !contains(github.event.pull_request.title, '[skip-review]') &&
          #   !contains(github.event.pull_request.title, '[WIP]')
